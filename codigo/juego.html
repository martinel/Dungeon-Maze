<html>

	 <head>  
	 
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="ejemplo.css" />

	<script type="text/javascript" src="ejemplo.js">	


	</script>

		
	 <link href="estilo.css" media="screen" type="text/css" rel="stylesheet">
	<title>Primer Nivel</title>
	<script>
	  var x = 0;
	  var y = 0;
	  function moverImagen(direccion){
		switch(direccion.keyCode){
		  case 38:
			y -= 25;
			document.getElementById("imagen").style.top = String(y)+"px";
			break;
		  case 39:
			x -= 25;
			document.getElementById("imagen").style.right = String(x)+"px";
			break;
		  case 40:
			y += 25;
			document.getElementById("imagen").style.top = String(y)+"px";
			break;
		  
		  case 37:
			x += 25;
			document.getElementById("imagen").style.right = String(x)+"px";
			break;
		  			
		
		}
		
	  }
	  
	</script>
  </head>
  
  <body onkeydown="moverImagen(event);">
	<div id="juego">
	<img src="fondo2.jpg" class = "fondo"/>
	<img src="sprite-guerrero.jpg" id="imagen" alt="guerrero" />
	</div>
	<div id="stats">
	
	</div>
  </body>

</html>
