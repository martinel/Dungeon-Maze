<html>

	 <head>  
	
	<link href="estilo.css" media="screen" type="text/css" rel="stylesheet">
	<title>Primer Nivel</title>
	<script>
	  var x = 0;
	  var y = 0;
	  function moverImagen(direccion){
		switch(direccion.keyCode){
		  case 38:
			if(y>16){
			y -= 25;
			document.getElementById("guerrero").style.top = String(y)+"px";
			}break;
		  case 37:
			if(x>16){
			x -= 25;
			}document.getElementById("guerrero").style.left = String(x)+"px";
			break;
		  case 40:
			if(y<409){
			y += 25;
			document.getElementById("guerrero").style.top = String(y)+"px";
			}break;
		  
		  case 39:
			if(x<730){
			x += 25;
			document.getElementById("guerrero").style.left = String(x)+"px";
			}break;
		  			
		
		}
		
	  }
	  
	</script>
  </head>
  
  <body onkeydown="moverImagen(event);">
	<div id="contorno">
	
	<div id="juego">
	<img src="sprite-guerrero.jpg" class="imagen" id="guerrero" />
	<img src="goblin.gif" class="imagen" id="goblin1" />
	<img src="goblin.gif" class="imagen" id="goblin2" />
	<img src="goblin.gif" class="imagen" id="goblin3" />
	<img src="goblin.gif" class="imagen" id="goblin4" />
	<img src="orco.jpg" class="imagen" id="orco1" />
	<img src="orco.jpg" class="imagen" id="orco2" />
	<img src="orco.jpg" class="imagen" id="orco3" />
	<img src="llave.gif" class="imagen" id="llave" />
	<img src="oro.jpg" class="imagen" id="oro1" />
	<img src="oro.jpg" class="imagen" id="oro2" />
	<img src="oro.jpg" class="imagen" id="oro3" />
	<img src="oro.jpg" class="imagen" id="oro4" />
	</div>
	</div>
	<div id="stats">
	
	</div>
  </body>

</html>
